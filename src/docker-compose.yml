  testpatient-3-postgre:
    container_name: ${COMPOSE_PROJECT_NAME}-testpatient-3-postgre
    image: postgres
    ports:
      - "5436:5436"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=MIAY
    tty: true
    restart: on-failure
    volumes:
      - testpatient-3-db:/var/lib/postgresql/data
    command: -p 5436
  # ---------------------------------------------------------
volumes:
  auth-db:
  notification-db_data:
  notification-db_config:
  agregation-db:
  workspace-db:
  pgadmin-data:
  rabbitmq-data:
  testpatient-1-db:
  testpatient-2-db:
  testpatient-3-db:
