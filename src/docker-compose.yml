      - POSTGRES_DB=MIAY
    tty: true
    restart: on-failure
    volumes:
      - testpatient-1-db:/var/lib/postgresql/data
    command: -p 5434
  # ---------------------------------------------------------
  testpatient-2:
    container_name: ${COMPOSE_PROJECT_NAME}-testpatient-2
    image: ${COMPOSE_PROJECT_NAME}-testpatient-2
    ports:
      - "5004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DBConnection=Server=testpatient-2-postgre;Port=5435;Database=MIAY;Username=postgres;Password=admin;Pooling=True;TrustServerCertificate=True
      - HostId=TestPatient2.com
    depends_on:
      - testpatient-2-postgre
    build:
